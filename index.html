            <h1>Game of Life</h1>
            <form class="control-panel">
                <label for="preset">Preset:</label>
                <select id="preset" class="control-panel__preset">
                    <option value="">Choose</option>
                    <option value="none">None</option>
                    <option value="pentadecathlon">Pentadecathlon</option>
                    <option value="galaxy">Galaxy</option>
                    <option value="glider_gun">Glider Gun</option>
                    <option value="puffer_train">Puffer Train</option>
                </select>
                <button id="apply" class="control-panel__button" type="button">Apply</button>
                <br>
                <button id="launch" class="control-panel__button" type="button">Launch</button>
                <button id="stop" class="control-panel__button" type="button">Stop</button>
                <br>
                <p id="now-generation" class="control-panel__now-generation">-----</p>
            </form>
            <table class="stage" id="stage">
            </table>

            <hr>
